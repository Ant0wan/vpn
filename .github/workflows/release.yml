name: Release

on:
  push:
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions: write-all

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ${GITHUB_REF#refs/*/}
  note:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: gh release create ${GITHUB_REF#refs/*/} --generate-notes
